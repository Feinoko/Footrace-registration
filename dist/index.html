<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../src/tailwindFull.css"> <!-- this is the full tailwind with autoprefixer -- remove on distribution. -->
  <link rel="stylesheet" href="./tailwind.css"> <!-- purged css, keep only this file on distribution -->
  <link rel="stylesheet" href="./styles.css"> <!-- for CSS styles -->
  <title>Document</title>
</head>
<body class="bg-blue-100">
  <div class="container mx-auto shadow-lg">
    <h1 class=" text-shadow text-5xl my-10">Add candidate</h1>
    <form>
      <label class="font-semibold" for="title">Full Name</label>
      <input type="text" name="title" class="text-input">
      <label class="font-semibold" for="author">Gender</label>
      <select name="author" class="text-input">
        <option value="blank">--</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
      <label class="font-semibold" for="ISBN">Age</label>
      <input type="text" name="ISBN" class="text-input">
      <label class="font-semibold" for="experience">Experience Level</label>
      <select name="experience" class="text-input">
        <option value="blank">--</option>
        <option value="amateur">Amateur</option>
        <option value="pro">Professional</option>
      </select>
      <input type="submit" value="submit" class="block w-full cursor-pointer h-8 border-solid border border-gray-300 bg-white rounded-md uppercase text-xs tracking-wide hover:border-gray-700 transition-all duration-300" > 
    </form>
    <hr>
    <table class="bg-gray-200 mx-auto mt-8 w-full">
      <tr class="border-solid border-gray-600 border-b">
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Category</th>
      </tr>
      <tr class="text-center">
        <td>Susie</td>
        <td>Female</td>
        <td>36</td>
        <td><span class="bg-red-400 text-xs">Gents/Long</span></td>
      </tr>
    </table>


    <script src="./app.js"></script>
  </div>
</body>
</html>
