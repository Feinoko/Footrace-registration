<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tailwind.css"> <!-- purged css, keep only this file on distribution -->
  <link rel="stylesheet" href="./styles.css"> <!-- for CSS styles -->
  <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
  <title>Document</title>
</head>
<body class="bg-blue-100 runner">
  <img src="../img/startingblockedit3.png" width="800px" height="533px" alt="runner in starting block" class="z-m1 block absolute bottom-0 left-0">
  <div class="container mx-auto shadow-lg">
    <h1 class=" text-shadow text-5xl my-10">Candidate Registration</h1>
    <form action="#">
      <label class="font-semibold" for="full-name">Full Name</label>
      <input type="text" name="full-name" class="text-input" id="fullname">
      <label class="font-semibold" for="gender">Gender</label>
      <select name="gender" class="text-input" id="gender">
        <option value="blank">--</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
      <label class="font-semibold" for="age">Age</label>
      <input type="text" name="age" class="text-input" id="age">
      <label class="font-semibold" for="experience">Experience Level</label>
      <select name="experience" class="text-input" id="experience">
        <option value="blank">--</option>
        <option value="amateur">Amateur</option>
        <option value="pro">Professional</option>
      </select>
      <input type="submit" value="submit" class="btn">
    </form>
    <hr>
    <table class="bg-gray-200 mx-auto mt-8 w-full" id="candidatesTable">
      <tr class="border-solid border-gray-600 border-b">
        <th></th> <!-- empty col for remove candidate -->
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Experience</th>
        <th>Category</th>
      </tr>
    </table>
    <button class="btn mt-6">clear table</button>


    <script src="./app.js"></script>
    <script src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </div>
</body>
</html>
